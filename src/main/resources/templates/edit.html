<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{../static/css/main.css}">

<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="title"> TODOリスト</div>
        <div class="search"> 検索</div>
    </header>
    <div class="main">
        <div class="ToDoForm">
            <div>
                ToDoの内容を変更します
            </div>
            <div class="text">
                <p>
                    ToDo名<input type="text" name="todo" size="40">
                </p>

                <p>
                    期限<input type="text" name="limit" size="40">
                </p>
            </div>

            <p class="submit">
                <input type="submit" value="更新">
            </p>
        </div>
    </div>
</div>
</body>
</html>
